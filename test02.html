<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/week1.css" />
    <title>Hello Week1</title>
  </head>

  <body>
    <form id="member" name="member">
      <div>
        ชื่อบริษัท
        <input
          type="text"
          id="namecom"
          name="namecom"
          size="40"
          placeholder="ชื่อบริษัท"
        />
      </div>
      <div>
        <select name="size" id="size">
          <option value="10">10*10 ฟุต</option>
          <option value="15">10*15 ฟุต</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="checkbooth" id="checkbooth" checked />
        <label for="checkbooth">ต้องการตั้งโต๊ะในบูธ</label>
      </div>
      <div>
        จำนวนเก้าอี้
        <input
          type="number"
          name="numchair"
          id="numchair"
          placeholder="จำนวนเก้าอี้"
        />
      </div>
      <div>
        ชื่อผู้ติดต่อ
        <input
          type="text"
          id="name"
          name="name"
          size="40"
          placeholder="ชื่อผู้ติดต่อ"
        />
      </div>
      <div>
        เบอร์ผู้ติดต่อ
        <input
          type="text"
          id="tel"
          name="tel"
          size="40"
          placeholder="เบอร์ผู้ติดต่อ"
        />
      </div>
      <div><a href="test01_01.html">Submit</a></div>
    </form>
  </body>
</html>
